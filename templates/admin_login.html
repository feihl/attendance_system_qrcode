<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Event Attendance System</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6610f2;
            --primary-dark: #520dc2;
            --secondary-color: #6f42c1;
        }

        body {
            background: linear-gradient(135deg, #f6f8fb, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', 'Arial', sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 30px 0;
            text-align: center;
            color: white;
            position: relative;
        }

        .login-icon {
            background-color: white;
            color: var(--primary-color);
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .login-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating > .form-control {
            padding: 1.5rem 0.75rem;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 16, 242, 0.15);
        }

        .btn-login {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 16, 242, 0.2);
        }

        .login-footer {
            border-top: 1px solid #eee;
            padding: 20px 30px;
            text-align: center;
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .register-link:hover {
            color: var(--primary-dark);
        }

        .register-link i {
            margin-right: 6px;
        }

        .input-icon {
            position: absolute;
            top: 1.25rem;
            left: 0.75rem;
            color: #6c757d;
            z-index: 5;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .home-link:hover {
            transform: translateX(-3px);
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <a href="{{ url_for('admin_index') }}" class="home-link">
                <i class="bi bi-house"></i>
            </a>
            <div class="login-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="login-title">Admin Login</h2>
            <p class="login-subtitle">Sign in to access your dashboard</p>
        </div>
        
        <div class="login-body">
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                    <label for="firstname">First Name</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <a href="{{ url_for('admin_register') }}" class="register-link">
                <i class="bi bi-person-plus"></i> Don't have an account? Register
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
