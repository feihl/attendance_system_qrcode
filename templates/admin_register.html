<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register | Event Attendance System</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6610f2;
            --primary-dark: #520dc2;
            --secondary-color: #6f42c1;
        }

        body {
            background: linear-gradient(135deg, #f6f8fb, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', 'Arial', sans-serif;
            padding: 20px 0;
        }

        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
            margin: 20px auto;
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 30px 0;
            text-align: center;
            color: white;
            position: relative;
        }

        .register-icon {
            background-color: white;
            color: var(--primary-color);
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .register-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .register-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating > .form-control {
            padding: 1.5rem 0.75rem;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 16, 242, 0.15);
        }

        .btn-register {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 16, 242, 0.2);
        }

        .register-footer {
            border-top: 1px solid #eee;
            padding: 20px 30px;
            text-align: center;
        }

        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .login-link:hover {
            color: var(--primary-dark);
        }

        .login-link i {
            margin-right: 6px;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .home-link:hover {
            transform: translateX(-3px);
            color: rgba(255, 255, 255, 0.9);
        }

        .alert {
            margin-top: 15px;
            border-radius: 8px;
            padding: 12px;
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border-color: rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <a href="{{ url_for('admin_index') }}" class="home-link">
                <i class="bi bi-house"></i>
            </a>
            <div class="register-icon">
                <i class="bi bi-person-plus"></i>
            </div>
            <h2 class="register-title">Admin Register</h2>
            <p class="register-subtitle">Create your admin account</p>
        </div>
        
        <div class="register-body">
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                    <label for="lastname">Last Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                    <label for="firstname">First Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name">
                    <label for="middlename">Middle Name</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-register">
                    <i class="bi bi-check-circle me-2"></i>Register
                </button>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-2"></i>{{ success }}
                </div>
                {% endif %}
            </form>
        </div>
        
        <div class="register-footer">
            <a href="{{ url_for('admin_login') }}" class="login-link">
                <i class="bi bi-box-arrow-in-right"></i> Already have an account? Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
